<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      font-family: sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #87CEEB;
    }
    #homeScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #homeScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #homeScreen button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #scoreboard {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    #scoreList {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>Flappy Clone</h1>
    <p>Press Space or Click Start</p>
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="scoreboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ul id="scoreList"></ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
