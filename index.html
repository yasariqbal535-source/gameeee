<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Clone</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    canvas {
      background: #87CEEB;
      touch-action: none;
    }
    #homeScreen, #adOverlay, #continueOptions {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      z-index: 10;
    }
    #adOverlay {
      background: black;
      z-index: 20;
      display: none;
    }
    #continueOptions {
      z-index: 15;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
    }
  </style>
</head>
<body ontouchstart="">
  <div id="homeScreen">
    <h1>Flappy Clone</h1>
    <p>Tap or press Space to start</p>
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="adOverlay">
    <p>Playing ad... please wait</p>
    <p id="adCountdown">5</p>
  </div>

  <div id="continueOptions">
    <h2>Game Over</h2>
    <button onclick="watchAd()">Watch Ad to Continue</button>
    <button onclick="resetGame()">Quit</button>
  </div>

  <audio id="flapSound" src="flap.wav" preload="auto"></audio>
  <audio id="hitSound" src="hit.wav" preload="auto"></audio>

  <script src="game.js"></script>
</body>
